<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Court House Look Book</title>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="javascript/turn.min.js"></script>
  <link href="stylesheets/default.css" rel="stylesheet" title="Default Style">
</head>
<body>

  <div id="flipbook">

    <div class="hard">Court House Look Book</div>

    <div>
      <h1>Court House Look Book</h1>

      <p>
        Our look book
      </p>

      <img src="images/SaarinenExecutiveArmChair.jpg" width="400" />
    </div>

    <div>
      <h1>This is the second page</h1>

      <p>
        Oh look, another page.  Awesome.
      </p>

      <img src="images/bluechair.jpg" width="400" />
    </div>

    <div class="hard"></div>

  </div>

  <script type="text/javascript">
  	$("#flipbook").turn({
  		width: 800,
  		height: 600,
  		autoCenter: true
  	});
  </script>
</body>
</html>
